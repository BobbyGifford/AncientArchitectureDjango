{% extends 'base.html' %}

{% block content %}
    <div class="container">
        {% if user.is_authenticated %}
            <div class="text-center mt-2">
                <h1>Username: {{ user.username }}</h1>
                {% if profile.description %}
                    <h1>{{ profile.description }}</h1>
                {% else %}
                    <h3 class="mt-5">No Description <br/> You should add one</h3>
                {% endif %}
            </div>
        {% endif %}
    </div>
{% endblock %}
