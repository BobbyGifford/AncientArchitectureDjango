{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="feature text-white">
        <div class="overlay">
            <div class="container">

                <div class="text-center">
                    <h1 class="display-1">Theories</h1>
                    <hr color="white">
                    {% if user.is_authenticated %}
                        <a class="btn btn-success mb-3" href="{% url 'add_theory' %}"><i
                                class="fas fa-plus-circle"></i>
                            Add Theory</a>
                    {% endif %}
                </div>

                <div class="row">
                    {% for theory in theories %}
                        <a href="{% url 'theory' theory.id %}" class="bg-dark col-md-6 mb-2" style="opacity: .8;">
                            {% if theory.main_image %}
                                <img style="height: 5vh" alt="main_img" src={{ theory.main_image.url }}>
                            {% else %}
                                <img style="height: 5vh" alt="main_img"
                                     src={% static 'img/architectural-design1.jpg' %}>
                            {% endif %}
                            <span class="text-white">{{ theory.title }}</span>
                        </a>
                    {% endfor %}
                </div>

            </div>
        </div>
    </div>
{% endblock %}
