{% extends 'base.html' %}

{% block content %}
    <div class="feature">
        <div class="overlay text-white">
            <div class="container">
                <h1 class="display-1 text-center">Add Location</h1>
                <div class="row">
                    <div class="bg-dark col-8 offset-2">
                        <form method="POST" enctype="multipart/form-data">
                            <div class="row">
                                {% csrf_token %}

                                <div class="form-group col-12">
                                    <label for="title">Title</label>
                                    <input id="title" type="text" name="title" class="form-control"
                                           required>
                                </div>

                                <div class="form-group col-6">
                                    <label for="country">Country</label>
                                    <input id="country" type="text" name="country" class="form-control"
                                           required>
                                </div>

                                <div class="form-group col-6">
                                    <label for="region">Region</label>
                                    <input id="region" type="text" name="region" class="form-control"
                                           required>
                                </div>

                                <div class="form-group col-12">
                                    <label for="main_image">Main image</label>
                                    <input id="main_image" type="file" name="main_image"
                                           class="form-control-file" required>
                                </div>

                                <div class="form-group col-4">
                                    <label for="sub_image_1">Gallery Image 1</label>
                                    <input id="sub_image_1" type="file" name="sub_image_1"
                                           class="form-control-file">
                                </div>


                                <div class="form-group col-4">
                                    <label for="sub_image_2">Gallery Image 2</label>
                                    <input id="sub_image_2" type="file" name="sub_image_2"
                                           class="form-control-file">
                                </div>

                                <div class="form-group col-4">
                                    <label for="sub_image_3">Gallery Image 3</label>
                                    <input id="sub_image_3" type="file" name="sub_image_3"
                                           class="form-control-file">
                                </div>

                                <div class="form-group col-6">
                                    <label for="youtube_link">Youtube Link</label>
                                    <input id="youtube_link" type="text" name="youtube_link" class="form-control">
                                </div>

                                <div class="form-group col-6">
                                    <label for="wiki_link">Wiki Link</label>
                                    <input id="wiki_link" type="text" name="wiki_link" class="form-control">
                                </div>

                                <div class="form-group col-12">
                                    <label for="description">Description</label>
                                    <textarea id="description" type="text" name="description" class="form-control"
                                              required></textarea>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
