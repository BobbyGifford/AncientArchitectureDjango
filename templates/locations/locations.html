{% extends 'base.html' %}

{% block content %}
    <div class="feature text-white" style="min-height: 94vh">
        <div class="overlay">
            <div class="container">
                <h2 class="display-2 text-center">Explore</h2>

                <div class="card bg-dark text-white">
                    <img src="{{ first_location.main_image.url }}" class="card-img" alt="...">
                    <div class="card-img-overlay text-center ">
                        <h5 class="card-title">{{ first_location.title }}</h5>
                        <a class="text-white" href="{% url 'location' first_location.id %}">View Details</a>
                        <hr style="background-color: white">
                        <div class="card-body text-center">
                            {# <a href="{% url 'location' location.id %}">View</a> #}
                        </div>
                    </div>
                </div>

                {% for location in locations %}
                    <div class="row">
                        <div class="card bg-dark border-white col-3 mt-3" style="opacity: .7">
                            <img src="{{ location.main_image.url }}" class="card-img-top mt-1" alt="img_main">
                            <div class="card-body">
                                <h5 class="card-title">{{ location.title }}</h5>
                                <div>
                                    <hr color="white" size="50">
                                    {{ location.region }}, {{ location.country }}
                                </div>
                                <a href="{% url 'location' location.id %}" class="btn btn-outline-light mt-3">View</a>
                            </div>

                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
